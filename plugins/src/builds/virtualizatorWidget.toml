[plugin]
name = "VirtualizationWidget"
version = "1.0.0"
author = "SnayperTihCreator"
description = "Окно для виртуализации в реальном времени звук"

[settings]
tools_dir = "tools"

[exclude]
dirs = ["__pycache__", ".git", "temp"]
files = [".*", "*.tmp"]
plugin_dirs = ["icons"]
plugin_files = ["*.qrc", "*.ui"]